<html>
<head>
  <title>Creador Laberinto para Serpiente</title>
  <style>
  #canvas{
    border: solid 1px;
  }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600">
  </canvas>

  <script src="js/tablero.js"></script>
  <script src="js/punto.js"></script>
  <script src="js/circulo.js"></script>
  <script src="js/linea.js"></script>
  <script src="js/monitor.js"></script>
  <script src="js/oyente.js"></script>
  <script src="js/escenario.js"></script>

  <script src="js/ia.js"></script>

  <script type="text/javascript">
  var cvs = "canvas";
  var tablero = new Tablero(cvs);
  var escenario = new Escenario(cvs);

  // Grilla para crear laberintos.
  for(var i=1; i<escenario.fila()/2; i++){
    for(var j=1; j<escenario.columna()/2; j++){
      var punto = new Punto(cvs,i*10,j*10);
      var circulo = new Circulo(cvs,1,punto);
      circulo.dibujar();
    }
  }

  var o = new Oyente(cvs);
  o.escucharMouse();

  var inteligencia = new IA();
  </script>
</body>
</html>
